<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="image/png" sizes="16x16" rel="icon" href="/favicon.ico">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Auction Admin</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Description</th>
            <th>Bidding End Date</th>
            <th>Current Price</th>
            <th>Times Renewed</th>
            <th>Is Transferred</th>
            <th>Number of Bids</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.description}"></td>
            <td th:text="${item.biddingEndDate}"></td>
            <td th:text="${item.currentPrice}"></td>
            <td th:text="${item.timesRenewed}"></td>
            <td th:text="${item.isTransferred ? 'Yes' : 'No'}"></td>
            <td th:text="${item.numberOfBids}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
